<ion-tabs (ionTabsDidChange)="tabChange($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <!-- <ion-icon name="custom-user-icon"></ion-icon> -->
      <img src="assets/icon/praying-mat.png" *ngIf="selectTab ==='tab2' || selectTab ==='tab3'">
      <img src="assets/icon/praying-mat2.png" *ngIf="selectTab ==='tab1'">
      <ion-label>Daily Activities</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="today"></ion-icon>
      <ion-label>Evaluation</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Total Evaluation</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
